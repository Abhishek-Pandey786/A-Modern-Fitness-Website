<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <title>Login - Fitness Website</title>
</head>
<body>
  <nav>
    <img src="assets/logo.png" class="nav__logo" alt="Logo">
    <ul class="nav__links">
      <li class="link"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li class="link"><a href="programs.html"><i class="fas fa-dumbbell"></i> Programs</a></li>
      <li class="link"><a href="services.html"><i class="fas fa-concierge-bell"></i> Services</a></li>
      <li class="link"><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
      <li class="link"><a href="community.html"><i class="fas fa-users"></i> Community</a></li>
      <li class="link"><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
    </ul>
  </nav>

  <section class="login__container section__container">
    <div class="login__content">
      <h2 class="section__header">Login</h2>
      <form class="login__form">
        <div class="form__group">
          <label for="email"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form__group">
          <label for="password"><i class="fas fa-lock"></i> Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p class="login__text">Don't have an account? <a href="register.html">Sign up here</a></p>
      <p class="login__text">Forgot your password? <a href="#" id="forgotPasswordLink">Click here</a></p>
    </div>
  </section>

  <!-- Modal for Forgot Password -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal__content">
      <span class="close">&times;</span>
      <h2>Reset Password</h2>
      <p>Please enter your email to receive a password reset link.</p>
      <form class="modal__form">
        <div class="form__group">
          <label for="resetEmail"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" id="resetEmail" name="resetEmail" required>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Fitness Website. All rights reserved.</p>
  </footer>

  <script>
    // Get the modal
    var modal = document.getElementById("forgotPasswordModal");

    // Get the button that opens the modal
    var btn = document.getElementById("forgotPasswordLink");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
