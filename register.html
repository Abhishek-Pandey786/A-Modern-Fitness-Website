<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Register - Fitness Website</title>
</head>
<body>
  <nav>
    <img src="assets/logo.png" class="nav__logo" alt="Logo">
    <ul class="nav__links">
      <li class="link"><a href="index.html">Home</a></li>
      <li class="link"><a href="programs.html">Programs</a></li>
      <li class="link"><a href="services.html">Services</a></li>
      <li class="link"><a href="about.html">About</a></li>
      <li class="link"><a href="community.html">Community</a></li>
      <li class="link"><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <section class="register__container section__container">
    <div class="register__content">
      <h2 class="section__header">Register</h2>
      <form class="register__form">
        <div class="form__group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form__group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form__group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form__group">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
      <p class="register__text">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Fitness Website. All rights reserved.</p>
  </footer>
</body>
</html>
